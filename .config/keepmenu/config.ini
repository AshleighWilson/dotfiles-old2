[dmenu]
dmenu_command = rofi -p "keepass" -i
title_path = false

[dmenu_passphrase]
obscure = True
obscure_color = #222222

[database]
database_1 = ~/Nextcloud/Apps/KeePassXC/Personal.kdbx
keyfile_1 = ~/.ssh/personal.keyx
pw_cache_period_min = 360
autotype_default = {USERNAME}{TAB}{PASSWORD}{ENTER}
editor = nvim
terminal = alacritty

